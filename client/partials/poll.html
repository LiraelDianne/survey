<div class="nav">
    <a href="#/dashboard">Go to Polls</a>
</div>
<div class="poll">
    <h3>{{poll.question}}</h3>
    <p>Click the Vote button to choose one.</p>
</div>
<table>
    <tr>
        <th>Option</th>
        <th>Current Count of Votes</th>
        <th>Action</th>
    </tr>
    <tr>
        <td>{{poll.option1}}</td>
        <td>{{option1votes.length}}</td>
        <td><button ng-click='vote(1)'>Vote</button></td>
    </tr>
    <tr>
        <td>{{poll.option2}}</td>
        <td>{{option2votes.length}}</td>
        <td><button ng-click='vote(2)'>Vote</button></td>
    </tr>
    <tr>
        <td>{{poll.option3}}</td>
        <td>{{option3votes.length}}</td>
        <td><button ng-click='vote(3)'>Vote</button></td>
    </tr>
    <tr>
        <td>{{poll.option4}}</td>
        <td>{{option4votes.length}}</td>
        <td><button ng-click='vote(4)'>Vote</button></td>
    </tr>
</table>
